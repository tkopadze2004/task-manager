<div class="container">
  <div class="head">
    <app-head
      name="Roles"
      button="Add Role"
      [showImg]="false"
      [buttonRoute]="['/home/roles', 'add']"
    />
  </div>

  <div class="table-container">
    @if (roles$|async ; as role) {

    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="setPermissions()">Permissions</button>

          <button mat-button [routerLink]="['/home/roles', 'edit', element.id]">
            Edit
          </button>
          <button mat-button (click)="delete(element.id)">Delete</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>createdAt</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "M/d/yy" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    }

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
